<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать лот | Аукцион.ру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/edit-lot.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Редактирование лота</h2>
    <form id="edit-lot-form" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="startingPrice" class="form-label">Начальная цена</label>
            <input type="number" class="form-control" id="startingPrice" required>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Время начала</label>
            <input type="datetime-local" class="form-control" id="startTime" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">Время окончания</label>
            <input type="datetime-local" class="form-control" id="endTime" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <select class="form-select" id="category" required></select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select class="form-select" id="status" required>
                <option value="active">Активен</option>
                <option value="closed">Закрыт</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
