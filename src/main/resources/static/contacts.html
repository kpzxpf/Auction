<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Аукцион.ру — Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Контакты</h2>
    <p>Свяжитесь с нами по следующим каналам:</p>
    <ul>
        <li><strong>Телефон:</strong> +7 (495) 123-45-67</li>
        <li><strong>Email:</strong> info@auction.ru</li>
        <li><strong>Адрес:</strong> Москва, ул. Примерная, д. 1</li>
    </ul>
    <h3>Обратная связь</h3>
    <form id="contact-form">
        <div class="mb-3">
            <label for="contact-name" class="form-label">Ваше имя</label>
            <input type="text" id="contact-name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contact-email" class="form-label">Ваш Email</label>
            <input type="email" id="contact-email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contact-message" class="form-label">Сообщение</label>
            <textarea id="contact-message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Аукцион.ру. Все права защищены.</p>
</footer>
</body>
</html>
