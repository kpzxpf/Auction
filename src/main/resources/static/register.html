<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация | Аукцион.ру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Регистрация</h2>
    <form id="register-form" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="password-repeat" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="password-repeat" required>
        </div>
        <button id="register-button" type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        <p class="mt-3 text-center">Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </form>
    <div id="register-message" class="mt-3"></div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>© 2025 Аукцион.ру. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const registerButton = document.getElementById('register-button');
            registerButton.disabled = true;

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordRepeat = document.getElementById('password-repeat').value;

            if (password !== passwordRepeat) {
                document.getElementById('register-message').innerHTML =
                    '<div class="alert alert-danger">Пароли не совпадают</div>';
                registerButton.disabled = false;
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (!response.ok) throw new Error('Ошибка регистрации');
                const user = await response.json();
                localStorage.setItem('userId', user.id);
                document.getElementById('register-message').innerHTML =
                    '<div class="alert alert-success">Регистрация успешна! Перенаправление...</div>';
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch (error) {
                document.getElementById('register-message').innerHTML =
                    `<div class="alert alert-danger">${error.message}</div>`;
                registerButton.disabled = false;
            }
        });
    });
</script>
</body>
</html>
