<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить лот | Аукцион.ру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Добавить новый лот</h2>
    <form id="add-lot-form" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" required maxlength="200">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" rows="3" maxlength="200"></textarea>
        </div>
        <div class="mb-3">
            <label for="startingPrice" class="form-label">Начальная цена</label>
            <input type="number" class="form-control" id="startingPrice" required min="0" step="0.01">
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Время начала</label>
            <input type="datetime-local" class="form-control" id="startTime" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">Время окончания</label>
            <input type="datetime-local" class="form-control" id="endTime" required>
        </div>
        <div class="mb-3">
            <label for="images" class="form-label">Изображения лота</label>
            <input type="file" class="form-control" id="images" accept="image/*" multiple>
            <!-- Контейнер предпросмотра -->
            <div id="imagePreview" class="d-flex flex-wrap mt-2"></div>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select class="form-select" id="status" required>
                <option value="">Выберите статус</option>
                <option value="ACTIVE">Активен</option>
                <option value="INACTIVE">Неактивен</option>
            </select>
        </div>
        <input type="hidden" id="seller_id">
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <div class="input-group">
                <input type="text" class="form-control" id="selected-category" readonly placeholder="Выберите категорию">
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Добавить лот</button>
    </form>
</div>

<!-- Modal для выбора категории -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Выберите категорию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" data-category="electronics">Электроника</li>
                    <li class="list-group-item" data-category="art">Искусство</li>
                    <li class="list-group-item" data-category="antiques">Антиквариат</li>
                    <li class="list-group-item" data-category="cars">Автомобили</li>
                    <li class="list-group-item" data-category="real-estate">Недвижимость</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>© 2025 Аукцион.ру. Все права защищены.</p>
</footer>

<script src="js/add-lot.js"></script>
</body>
</html>
