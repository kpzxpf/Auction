<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Аукцион.ру — Создать лот</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .img-thumbnail { transition: transform 0.2s; }
        .img-thumbnail:hover { transform: scale(1.05); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="my-bids.html">Мои ставки</a></li>
                <li class="nav-item"><a class="nav-link" id="profileLink" href="profile.html" style="display: none;"><i class="fas fa-user"></i> Профиль</a></li>
                <li class="nav-item"><a class="nav-link" id="loginLink" href="login.html">Вход</a></li>
                <li class="nav-item"><a class="nav-link" id="registerLink" href="register.html">Регистрация</a></li>
                <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm" style="display: none;">Выйти</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4">Создать новый лот</h2>
        <form id="add-lot-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Название лота <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" required maxlength="200">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3" maxlength="200"></textarea>
            </div>
            <div class="mb-3">
                <label for="startingPrice" class="form-label">Начальная цена (₽) <span class="text-danger">*</span></label>
                <input type="number" step="0.01" min="0.01" class="form-control" id="startingPrice" name="startingPrice" required>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Время начала <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">Время окончания <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Категория <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input type="text" class="form-control" id="selected-category" name="categoryName" readonly placeholder="Выберите категорию">
                    <input type="hidden" id="category_id" name="categoryId">
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Изображения (до 5)</label>
                <input type="file" class="form-control" id="images" name="files" multiple accept="image/*" onchange="restrictFileCount(this, 5)">
                <div id="imagePreview" class="mt-2"></div>
            </div>
            <input type="hidden" id="seller_id" name="sellerId">
            <button type="submit" class="btn btn-primary">Создать лот</button>
        </form>
    </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Выберите категорию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group" id="categoryList"></ul>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>© 2025 Аукцион.ру. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/add-lot.js"></script>
</body>
</html>
