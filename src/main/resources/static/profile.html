<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль | Аукцион.ру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="my-bids.html">Мои ставки</a></li>
                <li class="nav-item"><a class="nav-link" id="profileLink" href="profile.html" style="display: none;"><i class="fas fa-user"></i> Профиль</a></li>
                <li class="nav-item"><a class="nav-link" id="loginLink" href="login.html">Вход</a></li>
                <li class="nav-item"><a class="nav-link" id="registerLink" href="register.html">Регистрация</a></li>
                <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm" style="display: none;">Выйти</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Личный кабинет</h2>
    <div class="profile-container mt-4">
        <div class="profile-details">
            <h3 id="profile-username"></h3>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p>
                <strong>Баланс:</strong>
                <span id="profile-balance" class="text-success"></span>
                <button id="topUpButton" class="btn btn-sm btn-outline-success ms-2" data-bs-toggle="modal" data-bs-target="#topUpModal">
                    Пополнить
                </button>
            </p>
        </div>
    </div>
    <h3 class="mt-5">Мои лоты</h3>
    <div id="user-lots" class="row mt-3"></div>
    <a href="add-lot.html" id="add-lot-btn" class="btn btn-primary w-100 mt-3">Добавить новый лот</a>
    <button id="logoutButtonFooter" class="btn btn-danger w-100 mt-3">Выйти</button>
</div>

<!-- Модальное окно для пополнения баланса -->
<div class="modal fade" id="topUpModal" tabindex="-1" aria-labelledby="topUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="topUpModalLabel">Пополнение баланса</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="topUpForm">
                    <div class="mb-3">
                        <label for="topUpAmount" class="form-label">Сумма (₽)</label>
                        <input type="number" class="form-control" id="topUpAmount" min="1" required>
                    </div>
                </form>
                <div id="topUpError" class="text-danger" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" id="confirmTopUp" class="btn btn-success">Пополнить</button>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>© 2025 Аукцион.ру. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
