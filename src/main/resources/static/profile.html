<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль | Аукцион.ру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="my-bids.html">Мои ставки</a></li>
                <li class="nav-item"><a class="nav-link" id="profileLink" href="profile.html" style="display: none;"><i class="fas fa-user"></i> Профиль</a></li>
                <li class="nav-item"><a class="nav-link" id="loginLink" href="login.html">Вход</a></li>
                <li class="nav-item"><a class="nav-link" id="registerLink" href="register.html">Регистрация</a></li>
                <li class="nav-item"><button id="logoutButton" class="btn btn-danger btn-sm" style="display: none;">Выйти</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Личный кабинет</h2>
    <div class="profile-container mt-4">
        <img src="images/banner.jpg" class="profile-avatar" alt="Аватар пользователя">
        <div class="profile-details">
            <h3 id="profile-username"></h3>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Баланс:</strong> <span id="profile-balance" class="text-success"></span></p>
        </div>
    </div>
    <h3 class="mt-5">Мои лоты</h3>
    <div id="user-lots" class="row mt-3"></div>
    <a href="add-lot.html" id="add-lot-btn" class="btn btn-primary w-100 mt-3">Добавить новый лот</a>
    <button id="logoutButtonFooter" class="btn btn-danger w-100 mt-3">Выйти</button>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>© 2025 Аукцион.ру. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const userId = localStorage.getItem('userId');
        if (!userId) {
            window.location.href = 'login.html';
            return;
        }

        const logoutButtons = [document.getElementById('logoutButton'), document.getElementById('logoutButtonFooter')];
        logoutButtons.forEach(button => {
            button.addEventListener('click', () => {
                localStorage.removeItem('userId');
                window.location.href = 'index.html';
            });
        });

        document.getElementById('add-lot-btn').href = `add-lot.html?seller_id=${userId}`;
        await loadUserProfile(userId);
        await loadUserLots(userId);
        updateNavigation();
    });

    async function loadUserProfile(userId) {
        try {
            const response = await fetch('http://localhost:8080/user/profile', {
                headers: { 'X-User-Id': userId }
            });
            if (!response.ok) throw new Error('Ошибка загрузки профиля');
            const user = await response.json();

            document.getElementById('profile-username').textContent = user.username;
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('profile-balance').textContent = `${user.balance || 0}₽`;
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Ошибка при загрузке профиля');
        }
    }

    async function loadUserLots(userId) {
        try {
            const response = await fetch(`http://localhost:8080/lots/user/${userId}`, {
                headers: { 'X-User-Id': userId }
            });
            if (!response.ok) throw new Error('Ошибка загрузки лотов');
            const lots = await response.json();
            displayUserLots(lots);
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Ошибка при загрузке лотов');
        }
    }

    function displayUserLots(lots) {
        const container = document.getElementById('user-lots');
        container.innerHTML = '';
        if (lots.length === 0) {
            container.innerHTML = '<p class="text-center">Нет ваших лотов.</p>';
            return;
        }

        lots.forEach(lot => {
            const lotElement = document.createElement('div');
            lotElement.className = 'col-md-4 mb-4';
            lotElement.innerHTML = `
                <div class="card h-100 shadow-sm">
                    <img src="${lot.images?.[0]?.url || 'images/banner.jpg'}" class="card-img-top" alt="${lot.title}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">${lot.title}</h5>
                        <p class="card-text text-muted">${lot.description || ''}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary">${lot.categoryName || 'Без категории'}</span>
                            <h5 class="text-success">${lot.currentPrice.toFixed(2)}₽</h5>
                        </div>
                        <div class="mt-2">
                            <a href="lot.html?id=${lot.id}" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i> Подробнее</a>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">Окончание: ${new Date(lot.endTime).toLocaleDateString()}</small>
                    </div>
                </div>
            `;
            container.appendChild(lotElement);
        });
    }

    function updateNavigation() {
        const userId = localStorage.getItem('userId');
        const profileLink = document.getElementById('profileLink');
        const logoutButton = document.getElementById('logoutButton');
        const loginLink = document.getElementById('loginLink');
        const registerLink = document.getElementById('registerLink');

        if (userId) {
            profileLink.style.display = 'block';
            logoutButton.style.display = 'block';
            loginLink.style.display = 'none';
            registerLink.style.display = 'none';
        } else {
            profileLink.style.display = 'none';
            logoutButton.style.display = 'none';
            loginLink.style.display = 'block';
            registerLink.style.display = 'block';
        }
    }
</script>
</body>
</html>
