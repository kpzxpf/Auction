<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль | Аукцион.ру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/profile.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Личный кабинет</h2>
    <div class="profile-container mt-4">
        <img src="images/default.jpg" class="profile-avatar" alt="Аватар пользователя">
        <div class="profile-details">
            <h3 id="profile-username"></h3>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Баланс:</strong> <span id="profile-balance" class="text-success"></span></p>
        </div>
    </div>

    <h3 class="mt-5">Мои лоты</h3>
    <div id="user-lots" class="row mt-3"></div>

    <a href="add-lot.html" id="add-lot-btn" class="btn btn-primary w-100 mt-3">Добавить новый лот</a>
    <button id="logoutButton" class="btn btn-danger w-100 mt-3">Выйти</button>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Аукцион.ру. Все права защищены.</p>
</footer>
</body>
</html>
