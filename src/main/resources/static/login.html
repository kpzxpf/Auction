<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему | Аукцион.ру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-gavel"></i> Аукцион.ру</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Вход</h2>
    <form id="login-form" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Логин или Email</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
        <p class="mt-3 text-center">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </form>
    <div id="login-message" class="mt-3"></div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>© 2025 Аукцион.ру. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) throw new Error('Неверные учетные данные');
                const user = await response.json();
                localStorage.setItem('userId', user.id);
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('login-message').innerHTML =
                    `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    });
</script>
</body>
</html>
